<div class="title-modal">
    <h4 class="title-info">Crear nodo</h4>
</div>

<form [formGroup]="FormNode">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required />
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput formControlName="description" />
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mt-2">
            <input type="file" (change)="fileChange($event)" />
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-2 save">
            <div>
                <button mat-button [mat-dialog-close]="true" class="cancel button-modal">
                    Cancelar
                </button>
                <button mat-raised-button class="acept" (click)="createNode(FormNode)" [disabled]="FormNode.invalid">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        *ngIf="showSpinner"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
