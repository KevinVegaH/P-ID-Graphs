<div class="title-modal">
    <h4 class="title-info">Crear nodo </h4>

</div>

<form>
    <div class="row information">
        <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" required />
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Descripción</mat-label>
                <input matInput placeholder="Descripción" />
            </mat-form-field>
        </div>




        <div class="col-lg-12 col-md-12 col-sm-12 mt-2 save">
            <div class="example-button-row">
                <button mat-button [mat-dialog-close]="true" class="cancel button-modal">
                    Cancelar
                </button>
                <button mat-raised-button class="acept">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
