<body>

<form [formGroup]="FormProcess" novalidate>
    <div class="row information">
        <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" autocomplete="off" />
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput formControlName="description" autocomplete="off" />
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-2 save">
            <div>
                <button mat-button (click)="goBack()" class="btn-light button-modal">
                    Regresar
                </button>
                
                <button mat-raised-button class="btn-primary " (click)="createProcess(FormProcess)" [disabled]="FormProcess.invalid">
                    <span class="spinner-border spinner-border-sm" *ngIf="showSpinner" role="status" aria-hidden="true"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form></body>
